{% extends "base.html" %}
{% block content %}
<div class = "container">
    <form action="{{url_for('edit_table')}}" method="GET">
    <table>
        <tr>
            {% for col in cols %}
            <th scope="col">{{ col }}</th>
            {% endfor %}
            <th scope="col">Action</th>
            </tr>
       </tr>
        {% for datum in data %}
            <tr>
            {% for col in cols %}
            <td>
                {{ datum[col] }}
            </td>
            {% endfor %}
                <td>
                    <input id="lineIdEdit" name="lineIdEdit" type="hidden" value="{{datum['id']}}">
                    <button name="edit" type="submit" value="true">Edit</button>
                    <button name="remove" type="submit" value="true">Remove</button>
                </td>
            </tr>
        {% endfor %}

    </table>
    </form>
</div>
{% endblock content %}
